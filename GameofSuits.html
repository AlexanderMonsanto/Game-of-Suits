    <title>Gmae of Suits</title>
    <style type= "text/css">
      p {

<script>
  function Deck() {
    this.cards = [];
    this.count = function() {
     return this.cards.length;
    }
    this.init = function() {
      var suits = ["Heart", "Club", "Spade", "Diamond"];
      // start loop of suits, s
      for (s = 1; s<= 4; s++) {
        for (r = 1; r<= 13; r++) {// start loop of ranks, r
            this.cards.push(new Card(r, suit[s - 1]))
        }
     } 
    }
  }

  

  function Card(rank, suit) {
    this.rank = rank;
    this.suit = suit;
    this.show = function() {
      console.log(this.rank + " of " + this.suit)
    }
  }
  var D = new Deck();
  D.init();

  function guessGame() {
    randomIndex = Math.floor(Math.random() * D.count());
    secretCard = D.cards[randomIndex] //inserting random card
    guess = prompt("What suit am I thinking of....")
    if (guess == secretCard.suit) {
      console.log("Good Job!")
      secretCard.show()
      alert("You guessed it!")
    }
    else {
      console.log("Try Again!")
      secretCard.show()
      alert("Good try but no cigar")
    }
  }
  for (tries = 1; tries <=3; tries++) {
  var gameResponse = guessGame();
  if (gameResponse == guess) {
    console.log("Game Complete")
  }

  }
</script>
